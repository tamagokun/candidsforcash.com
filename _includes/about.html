<!-- About Section -->
{% assign about = site.fridge.settings.about %}
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">About</h2>
                    <h3 class="section-subheading text-muted">{{about.intro}}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                  {{about.main_content | markdownify}}
                </div>
                <div class="col-sm-4">
                  {{about.side_content | markdownify}}
                </div>
            </div>
        </div>
    </section>
